version: 2.1

orbs:
  rn: react-native-community/react-native@5.6.2
  android: circleci/android@1.0.3

executors:
  default:
    docker:
      - image: circleci/node:15.11.0
    working_directory: ~/project

commands:
  attach_project:
    steps:
      - attach_workspace:
          at: ~/project

jobs:
  install-dependencies:
    executor: default
    steps:
      - checkout
      - attach_project
      - restore_cache:
          keys:
            - dependencies-{{ checksum "package.json" }}
            - dependencies-
      - restore_cache:
          keys:
            - dependencies-example-{{ checksum "example/package.json" }}
            - dependencies-example-
      - run:
          name: Install dependencies
          command: |
            yarn install --cwd example --frozen-lockfile
            yarn install --frozen-lockfile
      - save_cache:
          key: dependencies-{{ checksum "package.json" }}
          paths: node_modules
      - save_cache:
          key: dependencies-example-{{ checksum "example/package.json" }}
          paths: example/node_modules
      - persist_to_workspace:
          root: .
          paths: .

  lint:
    executor: default
    steps:
      - attach_project
      - run:
          name: Lint files
          command: |
            yarn lint
  typescript:
    executor: default
    steps:
      - attach_project
      - run:
          name: Typecheck files
          command: |
            yarn typescript
  e2e_release_ios:
    executor:
      name: rn/macos
      xcode_version: '13.1.0'
    steps:
      - attach_workspace:
          at: .
      - run:
          name: install applesimutils
          command: |
            HOMEBREW_NO_INSTALL_CLEANUP=1 HOMEBREW_NO_AUTO_UPDATE=1 brew tap wix/brew >/dev/null
            HOMEBREW_NO_INSTALL_CLEANUP=1 HOMEBREW_NO_AUTO_UPDATE=1 brew install applesimutils >/dev/null
      - rn/setup_macos_executor:
          node_version: '14.17.0'
      - rn/ios_simulator_start:
          device: 'iPhone 11'
      - rn/pod_install:
          pod_install_directory: 'example/ios'
      - run:
          command: yarn --cwd example detox:ios:build:release
          name: build for detox
      - run:
          command: detox clean-framework-cache && detox build-framework-cache && yarn --cwd example detox:ios:test:release
          name: test detox
      - store_artifacts:
          path: ./example/artifacts
  e2e_release_android:
    executor:
      name: android/android-machine
      resource-class: large
    steps:
      - attach_workspace:
          at: .
      - run:
          name: change default node version
          command: |
            nvm install v15.11.0
            nvm alias default v15.11.0
            echo 'export PATH=/opt/circleci/.nvm/versions/node/v15.11.0/bin:$PATH' >> $BASH_ENV
      - android/create-avd:
          avd-name: TestingAVD
          system-image: system-images;android-29;default;x86
          additional-args: --device "pixel_4_xl"
          install: true
      - android/start-emulator:
          avd-name: TestingAVD
          no-window: true
          restore-gradle-cache-prefix: v1a
          post-emulator-launch-assemble-command: 'pwd'
      - android/disable-animations
      - run:
          command: yarn --cwd example detox:android:build:release
          name: build for detox
      - run:
          command: yarn --cwd example detox:android:test:release
          name: test detox
      - store_artifacts:
          path: ./example/artifacts
  build-package:
    executor: default
    steps:
      - attach_project
      - run:
          name: Build package
          command: |
            yarn prepare
workflows:
  build-and-test:
    jobs:
      - install-dependencies
      - lint:
          requires:
            - install-dependencies
      - typescript:
          requires:
            - install-dependencies
      - e2e_release_ios:
          requires:
            - install-dependencies
      - e2e_release_android:
          requires:
            - install-dependencies
